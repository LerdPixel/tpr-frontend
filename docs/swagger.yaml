  /api/v1/admin/groups/{groupId}/archive:
    post:
      description: Marks a group as archived. Archived groups cannot be assigned to
        new users.
      parameters:
      - description: Group ID
        in: path
        name: groupId
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid Group ID
          schema:
            properties:
              error:
                type: string
            type: object
        "403":
          description: Access Denied
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Group not found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: Archive a Group
      tags:
      - groups
  /api/v1/admin/groups/{groupId}/unarchive:
    post:
      description: Restores an archived group, making it active again.
      parameters:
      - description: Group ID
